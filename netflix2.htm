<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #1e1e1e;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      .search-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .search-box input {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }
      .search-box button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background-color: #ff4757;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .search-box button:hover {
        background-color: #ff6b81;
      }
      #body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #cart {
        background: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        transition: 0.3s;
      }

      #cart:hover {
        transform: scale(1.05);
      }

      #cart img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        margin: 5px 0;
      }

      #error-message {
        color: red;
        font-size: 18px;
        margin-top: 10px;
      }
      a{
        font-family: 'Courier New', Courier, monospace;
        font-size: 32px;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé¨ Movie Search</h1>
       <a href="netflix.htm" >Back to home page</a> 
      <div class="search-box">
        <input type="text" id="inputtag" placeholder="Enter movie name..." />
        <button onclick="fetchData()">üîç Search</button>
      </div>
      <div id="message"></div>
      <div id="body"></div>
    </div>
  </body>
</html>
<script>
    let fav = JSON.parse(localStorage.getItem("fav")) || [];
    displayData(fav);

function displayData(movie) {
    document.querySelector("#body").innerHTML = "";
    movie.forEach( (el,i) => {
        let cart = document.createElement("div");
    cart.setAttribute("id", "cart");

    let image = document.createElement("img");
    image.setAttribute("src", el.Poster);
    image.setAttribute("alt", el.Title);

    let title = document.createElement("h1");
    title.innerText = el.Title;

    let gener = document.createElement("p");
    gener.innerText = `üé≠ Genre: ${el.Genre}`;

    let lang = document.createElement("p");
    lang.innerText = `üó£Ô∏è Language: ${el.Language}`;

    let rate = document.createElement("p");
    rate.innerText = `‚≠ê IMDB Rating: ${el.imdbRating}`;


    let remove = document.createElement("button");
    remove.innerText="Remove";
    remove.addEventListener("click",function(){
        fav.splice(i,1);
        displayData(fav);
        localStorage.setItem("fav",JSON.stringify(fav));
    })
    cart.append(image, title, gener, lang, rate,remove);
    document.querySelector("#body").append(cart);
    });
}

</script>
